<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston House Price Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --background: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            padding: 2rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }

        .header h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            margin-top: 180px; /* Space for fixed header */
            flex: 1;
            width: 100%;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding: 2rem;
        }

        .card {
            background: var(--card);
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .form-container {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .form-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        input[type="text"]::placeholder {
            color: var(--text-light);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .prediction {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            font-weight: 500;
            background: #f1f5f9;
        }

        .footer {
            background: white;
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .main-content {
                margin-top: 160px;
                padding: 1rem;
            }

            .card {
                padding: 1.5rem;
            }

            .form-container {
                flex-direction: column;
                gap: 1rem;
            }

            .form-column {
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Boston House Price Prediction</h1>
            <p>Enter the property details below to get an estimated price</p>
        </div>
    </header>

    <main class="main-content">
        <div class="card">
            <form action="{{ url_for('predict')}}" method="post">
                <div class="form-container">
                    <div class="form-column">
                        <!-- Left Column -->
                        <div class="form-group">
                            <i class="fas fa-exclamation-circle"></i>
                            <input type="text" name="CRIM" placeholder="Crime Rate" required="required">
                        </div>
                        <div class="form-group">
                            <i class="fas fa-percentage"></i>
                            <input type="text" name="ZN" placeholder="Residential Land" required="required">
                        </div>
                        <div class="form-group">
                            <i class="fas fa-industry"></i>
                            <input type="text" name="INDUS" placeholder="Industrial Area" required="required">
                        </div>
                        <div class="form-group">
                            <i class="fas fa-water"></i>
                            <input type="text" name="CHAS" placeholder="Charles River" required="required">
                        </div>
                        <div class="form-group">
                            <i class="fas fa-smog"></i>
                            <input type="text" name="NOX" placeholder="Nitric Oxide" required="required">
                        </div>
                        <div class="form-group">
                            <i class="fas fa-home"></i>
                            <input type="text" name="RM" placeholder="Rooms" required="required">
                        </div>
                        <div class="form-group">
                            <i class="fas fa-calendar"></i>
                            <input type="text" name="Age" placeholder="Building Age" required="required">
                        </div>
                    </div>
                    <div class="form-column">
                        <!-- Right Column -->
                        <div class="form-group">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" name="DIS" placeholder="Distance" required="required">
                        </div>
                        <div class="form-group">
                            <i class="fas fa-road"></i>
                            <input type="text" name="RAD" placeholder="Highway Access" required="required">
                        </div>
                        <div class="form-group">
                            <i class="fas fa-dollar-sign"></i>
                            <input type="text" name="TAX" placeholder="Tax Rate" required="required">
                        </div>
                        <div class="form-group">
                            <i class="fas fa-school"></i>
                            <input type="text" name="PTRATIO" placeholder="Student-Teacher Ratio" required="required">
                        </div>
                        <div class="form-group">
                            <i class="fas fa-chart-bar"></i>
                            <input type="text" name="B" placeholder="B Value" required="required">
                        </div>
                        <div class="form-group">
                            <i class="fas fa-percentage"></i>
                            <input type="text" name="LSTAT" placeholder="Lower Status %" required="required">
                        </div>
                    </div>
                </div>
                <button type="submit">
                    <i class="fas fa-calculator"></i> Calculate Price
                </button>
            </form>
            <div class="prediction">
                {{prediction_text}}
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>Â© 2025 Boston House Price Predictor | Built with ML</p>
    </footer>

    <script>
        // Add loading state to button on form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            const button = this.querySelector('button');
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Calculating...';
            button.style.opacity = '0.8';
        });

        // Highlight input fields on focus
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('i').style.color = '#2563eb';
            });
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('i').style.color = '#64748b';
            });
        });
    </script>
</body>
</html>
